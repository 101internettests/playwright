name: Playwright Tests
on:
  workflow_dispatch:

jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: pip install pytest
      - name: Install req
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest
